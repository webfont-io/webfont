syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.webfont.proto";
option java_outer_classname = "WebfontProto";

package webfontproto;

message FontInfo {
    uint32 font_id = 1;
    string name_en = 2;
    string name_cn = 3;
    string name_jp=4;
    string name_kr=5;
}


message Fontbuf {
    uint32 font_id =1 ;
    bytes bytes_ttf=2;
    bytes bytes_eot=3;
    bytes bytes_woff=4;
}