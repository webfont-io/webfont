syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.webfont.proto";
option java_outer_classname = "WebfontProto";

package webfontproto;

message FontInfo {
    uint32 font_id = 1;
    string name_en = 2;
    string name_cn = 3;
    string name_jp=4;
    string name_kr=5;
}


message Fontbuf {
    uint32 font_id =1 ;
    uint32 font_format_version=2;   //字体格式版本
    uint32 font_checksum=3; //字体的唯一辨识编码
    string name_en = 4;
    bytes bytes_ttf=5;
    bytes bytes_eot=6;
    bytes bytes_woff=7;
}